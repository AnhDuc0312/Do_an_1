<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhập thông tin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="left-block">
            <a href="#">ĐỊNH VỊ <span>GPS</span></a>
        </div>
        <div class="right-block">
            <i></i>
            <div class="logout">Đăng xuất</div>
        </div>
    </div>
    <div class="back">
        <i class="fa-solid fa-caret-left"></i>
        <p>Quay lại</p>

    </div>
    <div>
        <div class="text-update">
            <p>CẬP NHẬP THÔNG TIN</p>
        </div>
        <div>
            <div class="pass-user">
                <p>MẬT KHẨU</p>
                <p>Tài khoản : user 1</p>
                <div class="change-pass">
                    <input type="button" value="Đổi mật khẩu">  
                </div>
            </div>
            <div class="update-user">
                <p>Thông tin xe</p>
                <form>
                    <div class="inputbox">
                      <input type="text" required="required">
                      <span>Thẻ RFID</span>
                    </div>
                    <div class="inputbox">
                      <input type="text" required="required">
                      <span>Biển số xe</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>Tài xế</span>
                      </div>
                      <div class="inputbox">
                        <input type="text" required="required">
                        <span>Giấy phép</span>
                      </div>
                      <div class="inputbox">
                        <input type="text" required="required">
                        <span>Chọn mã thẻ</span>
                      </div>
                    <div class="inputbox">
                        <input type="button" value="Cập nhập">
                        
                    </div>
                  </form>
            </div>
        </div>
        
    </div>
</body>
</html>
