<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="nav-bar">
            <div class="left-block">
                <a href="#">ĐỊNH VỊ <span>GPS</span></a>
            </div>
            <div class="right-block">
                <i></i>
                <div class="logout">Đăng xuất</div>
            </div>
        </div>
        <div class="back">
            <i class="fa-solid fa-caret-left"></i>
            <p>Quay lại</p>
        </div>
        <div>
            <div class="text-update">
                <p>CẬP NHẬP THÔNG TIN</p>
            </div>
            <div>
                <div class="pass-user">
                    <p>MẬT KHẨU</p>
                    <p>Tài khoản : user_1</p>
                    <div class="change-pass">
                        <input type="button" value="Đổi mật khẩu" />
                    </div>
                </div>
                <div class="update-user">
                    <p>Thông tin xe</p>
                    <form>
                        <h4 style="float: left">RFID</h4>
                        <br />
                        <div class="inputbox">
                            <input type="text" required="required" placeholder="A7764" />
                        </div>
                        <h4 style="float: left">Biển số xe</h4>
                        <br />
                        <div class="inputbox">
                            <input type="text" required="required" placeholder="37F1-77304" />
                        </div>
                        <h4 style="float: left">Tài xế</h4>
                        <br />
                        <div class="inputbox">
                            <input type="text" required="required" placeholder="Lê Anh Đức" />
                        </div>
                        <h4 style="float: left">Giấy phép</h4>
                        <br />
                        <div class="inputbox">
                            <input type="text" required="required" placeholder="GP113" />
                        </div>
                        <h4 style="float: left">Chọn mã thẻ</h4>
                        <br />
                        <div class="inputbox">
                            <input type="text" required="required" placeholder="ABC123456" />
                        </div>
                        <div class="button">
                            <div class="inputbox">
                                <input type="button" value="Lưu" />
                            </div>
                            <div class="inputbox">
                                <input type="button" value="Xóa bỏ" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
